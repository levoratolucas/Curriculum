<div class="form_interativo">

  <span>Baixar atualização</span>
  <span>https://drive.google.com/file/d/1T5o3hkYMAvqnoUUflf2omRMlqsp6_cNW/view?usp=sharing</span>

  <h1>Adicionando números e redirecionamentos</h1>
  <div class="input-row" id="ratio">
    <div class="ratio">
      <input type="radio" id="piloto" checked name="script-type" value="piloto">
      <label for="piloto">Piloto</label>
    </div>
  </div>
  <div class="input-row" id="fust2">
    <div class="ip-group">
      <input required type="number" id="piloto-form" placeholder="Piloto ex: 4132222222">
    </div>
    <div class="ip-group">
      <label for="">IP LAN</label>
      <input required type="number" id="lan-ip1" value="172">
      <span>.</span>
      <input required type="number" id="lan-ip2" value="16">
      <span>.</span>
      <input required type="number" id="lan-ip3" value="10">
      <span>.</span>
      <input required type="number" id="lan-ip4" value="20">
      <span>/</span>
      <select id="lan-mask">
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29" selected>29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
      </select>
    </div>
  </div>
  <div class="select-container" id="sinaliza">
    <p>Sinalização da central:</p>
    <select id="quantitySelect">
      <option value="3">3</option>
      <option value="4" selected>4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>
  <textarea id="inputText" placeholder="Insira os números no campo abaixo e clique em 'Gerar'.

    NUMEROS413-125-9996
    NUMEROS413-125-9997
    NUMEROS413-125-9998
    NUMEROS413-125-9999"></textarea>
  <br>
  <button onclick="generateDigiStarAg60()">Gerar</button>
  <button id="copyButton" style="display:none;" onclick="copyToClipboard()">Copiar</button>
</div>
