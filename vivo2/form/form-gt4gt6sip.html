<div class="form_interativo">

    <div class="input-row" id="fust1">
        <label for="desig">Designador de Acesso:</label>
        <input type="text" id="desig" value="Designador aqui">
    </div>
    <div class="input-row">
        <label for="vlan">C-VLAN:</label>
        <input required type="text" id="vlan">
    </div>
    <div class="input-row" id="fust2">
        <label>LAN:</label>
        <div class="ip-group">
            <input required type="number" id="lan-ip1" value="172">
            <span>.</span>
            <input required type="number" id="lan-ip2" value="16">
            <span>.</span>
            <input required type="number" id="lan-ip3" value="10">
            <span>.</span>
            <input required type="number" id="lan-ip4" value="20">
            <span>/</span>
            <select id="lan-mask">

                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
            </select>
        </div>
    </div>
    <div class="input-row">
        <label>WAN:</label>
        <div class="ip-group">
            <input required type="number" id="wan-ip1" value="172">
            <span>.</span>
            <input required type="number" id="wan-ip2" value="16">
            <span>.</span>
            <input required type="number" id="wan-ip3" value="30">
            <span>.</span>
            <input required type="number" id="wan-ip4" value="40">
            <span>/</span>
            <select id="wan-mask">
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30" selected>30</option>
                <option value="31">31</option>
                <option value="32">32</option>
            </select>
        </div>
        <button onclick="generateGt4Gt6Sip()">Gerar</button>
        <button id="copyButton" style="display:none;" onclick="copyToClipboard()">Copiar</button>

    </div>
</div>
