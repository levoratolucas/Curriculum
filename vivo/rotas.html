<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerar Redirecionamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Gerar Redirecionamentos</h1>
  <p>Insira os números no campo abaixo (um por linha) e clique em "Gerar Redirecionamentos".</p>
  <textarea id="inputText" placeholder="Insira os números aqui..."></textarea>
  <br>
  <button onclick="generateRedirections()">Gerar Redirecionamentos</button>
  <div class="output" id="outputRedirections"></div>

  <script>
    function generateRedirections() {
      const inputText = document.getElementById("inputText").value.trim();
      const lines = inputText.split("\n");
      const redirections = [];
      let pos = 1;

      lines.forEach(line => {
        const match = line.match(/NUMEROS413-281-(\d{4})/);
        if (match) {
          const number = `413281${match[1]}`;
          const redirection = `redirection pos ${pos} input e1 groups 0 from ${number} to * output voip-operator groups 0 from ${number} to {To}`;
          redirections.push(redirection);
          pos++;
        }
      });

      if (redirections.length === 0) {
        document.getElementById("outputRedirections").innerText = "Nenhum número válido encontrado.";
      } else {
        document.getElementById("outputRedirections").innerText = redirections.join("\n");
      }
    }
  </script>
</body>
</html>
